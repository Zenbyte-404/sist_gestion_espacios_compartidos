<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Usuario</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <header class="logo-header">
    <div class="logo">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="3"
          y="4"
          width="18"
          height="18"
          rx="2"
          stroke="white"
          stroke-width="2"
        />
        <path d="M3 10H21" stroke="white" stroke-width="2" />
        <path d="M9 2L9 6" stroke="white" stroke-width="2" stroke-linecap="round" />
        <path d="M15 2L15 6" stroke="white" stroke-width="2" stroke-linecap="round" />
        <path
          d="M9 14L11 16L15 12"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <h1 class="logo-text">ReservaYa</h1>
    </div>
  </header>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required />

      <div class="ver-contraseña">
        <input type="checkbox" id="mostrarContraseña" onclick="togglePassword()" />
        <label for="mostrarContraseña">Mostrar contraseña</label>
      </div>

      <button type="submit">Ingresar</button>

      <p class="registro-texto">
        ¿No tienes cuenta? <a href="#">Registrarse</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("contraseña");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
